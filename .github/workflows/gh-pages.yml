name: Build and Publish GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: Install dependencies
        run: pnpm install

      - name: Build project
        run: |
          pnpm build
          ls -al ./dist  # 检查 dist 目录是否生成

      - name: Upload artifact
        uses: actions/upload-artifact@v4  # 确保使用 v4
        with:
          name: github-pages  # **确保 name 一致**
          path: './dist'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4  # 确保使用 v4
        with:
          name: github-pages  # **确保 name 一致**
          path: './dist'

      - name: Check downloaded files
        run: ls -al ./dist  # **检查是否正确下载 dist**

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4  # **确保使用 v4**
